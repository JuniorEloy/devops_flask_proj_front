<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Login V17</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/css/external/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/css/font/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/css/font/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/css/login_util.css">
	<link rel="stylesheet" type="text/css" href="static/css/login_main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form id="login_form" class="login100-form validate-form">
					<span class="login100-form-title p-b-34">
						Login
					</span>
					
					<div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Faltou username">
						<input id="first-name" class="input100" type="text" name="username" placeholder="User name">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Faltou senha">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
					</div>
					
					<div class="container-login100-form-btn">
						<button type="button" id="logar" class="login100-form-btn">
							Acessar
						</button>
					</div>

					<div class="w-full text-center p-t-27 p-b-239">
						<span class="txt1">
							Esqueceu
						</span>

						<a href="#" class="txt2">
							Usuario ou senha?
						</a>
					</div>

					<div class="w-full text-center">
						<a href="#" class="txt3">
							Cadastre-se
						</a>
					</div>
				</form>

				<div class="login100-more" style="background-image: url('static/img/login_bg.jpg');"></div>
			</div>
		</div>
	</div>
	
<!--===============================================================================================-->
	<script src="static/js/external/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="static/js/external/popper.js"></script>
	<script src="static/js/external/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="static/js/login_main.js"></script>

</body>
</html>
